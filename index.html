<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocolate Pizza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo-container">
          <img src="./images/logo.png" alt="cutlery logo" />
          <div class="header-text">
            <span class="delicious">Delicious</span>
            <span class="best-food">The best food blog on the web</span>
          </div>
        </div>
        <nav>
          <ul>
            <li><img src="./images/fb-icon.png" alt="facebook logo" /></li>
            <li><img src="./images/twit-icon.png" alt="twitter logo" /></li>
            <li><img src="./images/gp-icon.png" alt="google plus logo" /></li>
            <li><img src="./images/insta-icon.png" alt="instagram logo" /></li>
            <li><img src="./images/flic-icon.png" alt="flic logo" /></li>
            <li><img src="./images/pint-icon.png" alt="pinterest logo" /></li>
            <li><img src="./images/rss-icon.png" alt="rss logo" /></li>
            <li><img src="./images/mail-icon.png" alt="email logo" /></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="title-container">
          <div class="recipe-title">
            <h1>Chocolate Pizza</h1>
            <span class="posted">Posted on 15 Dec 2013 / Desserts</span>
          </div>
          <div class="print-container">
            <img src="./images/print-icon.png" alt="printer icon">
            <span class="print">print</span>
          </div>
        </div>
        <section class="main-img">
            <img src="./images/choco-pizza.png" alt = "a chocolate pizza">
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
